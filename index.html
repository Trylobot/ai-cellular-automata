<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Day and Night Cellular Automata</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <canvas id="gpuCanvas"></canvas>
        <div class="overlay" id="overlay">
            <button id="toggleMenuBtn" class="toggle-btn" aria-label="Toggle Menu">âˆ’</button>
            <div class="menu-content" id="menuContent">
                <h1>Day and Night</h1>
                <p>WebGPU Cellular Automata</p>
                <div class="controls-row">
                    <button id="playPauseBtn">Play</button>
                    <button id="randomSoupBtn">Random Soup</button>
                </div>
                <div class="controls-row">
                    <label for="fpsCap">Max FPS:</label>
                    <input type="number" id="fpsCap" value="12" min="1" max="144">
                </div>
                <div class="stats-row">
                    <span id="fps">FPS: 0</span>
                    <span id="generation">Gen: 0</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
